plugins {
    id 'groovy'
    id 'codenarc'
    id 'net.saliman.cobertura' version '2.5.0'
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version '3.0.0'

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.11'

    compile 'com.github.thetric:ilias-downloader-connector-api:3.0.1'

    // web parser deps
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.8.0'

    // logging libs
    compile 'org.apache.logging.log4j:log4j-core:2.8.2'

    // test
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'net.bytebuddy:byte-buddy:1.7.0'
    testRuntime 'org.slf4j:slf4j-api:1.7.25'

    // code analysis
    codenarc 'org.codenarc:CodeNarc:0.27.0'
}

apply from: rootProject.file('config/gradle/coverage.gradle')
apply from: rootProject.file('config/codenarc.gradle')

tasks.withType(GroovyCompile) {
    groovyOptions.optimizationOptions.indy = true
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: groovydoc) {
    // FIXME currently this creates an empty jar
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
